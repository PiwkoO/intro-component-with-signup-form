<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro component with sign up form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="container">
    <section>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <aside>
      <div class="pricing">
        <p class="pricing-info"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form class="form">
        <div class="input-wrapper">
          <input id="firstname" class="form-firstname" type="text" placeholder="First Name">
          <label class="form-label" for="firstname">First Name cannot be empty</label>
        </div>
        <div class="input-wrapper">
          <input id="lastname" class="form-lastname" type="text" placeholder="Last Name">
          <label class="form-label" for="lastname">Last Name cannot be empty</label>
        </div>
        <div class="input-wrapper">
          <input id="email" class="form-email" type="text" placeholder="Email Address">
          <label class="form-label" for="email">Email cannot be empty</label>
        </div>
        <div class="input-wrapper">
          <input id="password" class="form-password" type="password" placeholder="Password">
          <label class="form-label" for="password">Password cannot be empty</label>
        </div>
        <input class="form-submit" type="submit" value="Claim your free trial ">
        <p class="form-terms">By clicking the button, you are agreeing to our <a href="#"> Terms and Services</a></p>
      </form>
    </aside>
  </main>

  <script src="index.js"></script>
</body>
</html>
